<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlappyWitch</title>
</head>

<body onload="startGame()">
    <header>
        <img src="logo.png" alt="">
        <h4>Built by PK(Hidden_name)</h4>
    </header>
    <div>
        <img class="button" onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()" src="left.png" alt="">
        <img class="button" onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()" src="up.png" alt="">
        <img class="button" onmousedown="moveldown()" onmouseup="clearmove()" ontouchstart="movedown()" src="down.png" alt="">
        <img class="button" onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()" src="right.png" alt="">
    </div>



 <script src="./app.js"></script>
</body>

</html>
